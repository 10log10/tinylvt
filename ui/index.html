<html lang="en" class="dark">
    <head>
        <meta charset="utf-8">

        <title>TinyLVT</title>
        <meta name="description" content="Fair space allocation through land value taxation.">
        <script>
            // Set dark mode immediately to prevent flash
            // HTML has class="dark" by default, so we only remove it if needed
            (function() {
                const storedTheme = localStorage.getItem('theme-mode');

                // Remove dark class only if:
                // - User explicitly set light mode, OR
                // - No stored preference AND system prefers light
                if (storedTheme === 'light' ||
                    (storedTheme !== 'dark' && !window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.remove('dark');
                }
            })();
        </script>
